# validation messages
mandatory=Field '%s' is mandatory
empty=Field '%s' should be empty
one-of=Field '%s' value %s is not in allowed values %s
numeric=Field '%s' must be numeric
alphanumeric=Field '%s' must be alphanumeric
in-range=Field '%s' is out of allowed range [%s, %s]
max-len=Field '%s' length is greater than %d
not-numeric="Field '%s' should not be numeric"
#conversion messages
to-integer=Field '%s' value:%s should be an integer
to-long=Field '%s' value:%s should be an integer
to-double=Field '%s' should be a decimal
to-date=Field '%s' value %s has invalid format (expected format is %s)
general-convert=Field '%s' failed converting value %s
with-lookup=Field '%s' value '%s' not defined in reference data
to-boolean=Field '%s' value %s failed converting to boolean
